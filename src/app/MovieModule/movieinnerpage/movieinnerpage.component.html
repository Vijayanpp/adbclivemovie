<div class="mdl-grid portfolio-max-width" *ngIf="movienews">

  
   <div class="mdl-grid mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp img-content">
    <div class='review' *ngIf="movienews">
      <div class='circle'>
         <span class='number' >{{movienews.rating}}</span>
      </div>
   </div>
       <img src="{{movienews.imagepath}}"/>
   </div>
</div>
<div class="md1-grid portfolio-max-width" *ngIf="movienews" >
  
  
  <div class="mdl-card__menu">
    
        <button (click)="shareThisPost()" class="mdl-button mdl-js-button mdl-button--icon mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons" >share</i>
      </button>

      
     
         <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored " *ngIf="movienews.stars" [ngClass]="{'red': movienews.stars[movienews.uid] }"   (click)="like(movienews.id)" >
         <i class="material-icons"  >favorite_border</i>
         </button>

         <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored " *ngIf="!movienews.stars"    (click)="like(movienews.id)" >
         <i class="material-icons"  >favorite_border</i>
         </button>

         
         <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" (click)="rateThisPost()">
         <i class="material-icons" >star</i>
         </button>
         <!--<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
         <i class="material-icons">add</i>
         </button>-->

         <div class='watch-view-count'>
        
         </div>
    
  </div>

<div class="full-width " *ngIf="movienews">
      <h1 class='max-top'>{{movienews.songtitle}} | {{movienews.title}} </h1>
      <div [innerHTML]="movienews.overview" ></div>
   </div>

</div>


<app-dialogue *ngIf='share&&movienews'>
  <div class="modal-header">
        <h5 class="adbcd-modal-title" id="exampleModalLiveLabel">Share On</h5>
        <button type="button" class="close" (click)="closeShare()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
  <div class="modal-body">
      <a href="https://plus.google.com/share?url={URL}" onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><img src="assets/images/google.png"  alt='google'/></a>
      <img src="assets/images/facebook-2.png" (click)="shareOnFB()" alt='facebook'/>
      <a class="twitter-share-button" href="https://twitter.com/intent/tweet"><img src="assets/images/twitter.png" alt='google'/></a></div>
      <div class="modal-footer">
        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="closeShare()" data-dismiss="modal">Close</button>
        
      </div>

</app-dialogue>

<app-dialogue *ngIf='rate&&movienews'>
  <div class="modal-header">
        <h5 class="adbcd-modal-title" id="exampleModalLiveLabel">Rate this</h5>

          <span aria-hidden="true">×</span>
        </button>
      </div>
  <div class="modal-body">

  1
  </button>

  3
  </button>
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" (click)="Rate(movienews.ratingCount,movienews.rating,4,movienews.id)">
  4
  </button>
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" (click)="Rate(movienews.ratingCount,movienews.rating,5,movienews.id)">
  5
  </button>
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" (click)="Rate(movienews.ratingCount,movienews.rating,6,movienews.id)">
  6

  <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"  (click)="Rate(movienews.ratingCount,movienews.rating,10,movienews.id)">

      <div class="modal-footer">
        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="closeRate()" data-dismiss="modal">Close</button>        
        
      </div>

</app-dialogue>
