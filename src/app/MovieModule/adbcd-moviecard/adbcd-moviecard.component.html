 <div class="adbcd-card-square mdl-card mdl-shadow--2dp" >
               <div class="mdl-card__title mdl-card--expand" [ngStyle]="{'background': 'url(' + movie.imagepath + ') center/cover'}">
                  <h2 class="mdl-card__title-text"></h2>
               </div>
               <div class="mdl-card__supporting-text">
                  <a href='#' [routerLink]="[ movie.id]">
                     <h1>{{movie.songtitle}}</h1>
                  </a>
                  Movie Title: {{movie.title}}
               </div>
               <div class="mdl-card__actions mdl-card--border padding">
                  <div class="material-icons mdl-badge mdl-badge--overlap ion">favorite_border 
               </div>
               <span>{{movie.starCount}}</span>
                 <div class="material-icons mdl-badge mdl-badge--overlap ion">star</div>
               <span>8.3</span>
               
            </div>
            <div class="mdl-card__menu">
               <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
               <i class="material-icons">share</i>
               </button>
            </div>
         </div>
