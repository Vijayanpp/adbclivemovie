<div class="mdl-grid portfolio-max-width" *ngIf="movietrailer">

  
   <div class="mdl-grid mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp img-content">
    <div class='review' *ngIf="movietrailer">
      <div class='circle'>
         <span class='number' >{{movietrailer.rating}}</span>
      </div>
   </div>
        <img src="{{movietrailer.imagepath}}"/>
   </div>
</div>
<div class="md1-grid portfolio-max-width" *ngIf="movietrailer" >
  
  
  <div class="mdl-card__menu">
    
        <button data-toggle="modal" data-target="#share" class="mdl-button mdl-js-button mdl-button--icon mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons" >share</i>
      </button>

      
     
         <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored " *ngIf="movietrailer.stars" [ngClass]="{'red': movietrailer.stars[movietrailer.uid] }"   (click)="like(movietrailer.id)" >
         <i class="material-icons"  >favorite_border</i>
         </button>

         <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored " *ngIf="!movietrailer.stars"    (click)="like(movietrailer.id)" >
         <i class="material-icons"  >favorite_border</i>
         </button>

         
         <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" data-toggle="modal" data-target="#rate" (click)="rateThisPost()">
         <i class="material-icons" >star</i>
         </button>
         <!--<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
         <i class="material-icons">add</i>
         </button>-->

         <div class='watch-view-count'>
        
         </div>
    
  </div>

<div class="full-width " *ngIf="movietrailer">
      <h1 class='max-top'>{{movietrailer.songtitle}} | {{movietrailer.title}} </h1>
      <div [innerHTML]="movietrailer.overview" ></div>
   </div>



<p class="sharethisShare">Share this Article<b>:</b></p>

  <button id='liShare' style="background:#0073B2;"  (click)="shareFb('http://www.google.com')"><div id="liCountShare">0</div><a>LinkedIn</a></button>

</div>


</div>
