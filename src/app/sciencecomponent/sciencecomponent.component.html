            </span>
            </li>
            <li class="mdl-list__item">

            <a href='#' routerLink="/Entertainment" routerLinkActive="active">Entertainment</a>
            </span>
            </li>
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">

            </li>

            <i class="material-icons share">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="adbcd-menu-lower-left">

            <li class="mdl-menu__item" (click)="fetchNewsFromSource('new-scientist')">New Scientist</li>
        </ul>
        
     <masonry>
    <masonry-brick class="mdl-cell mdl-cell--4-col mdl-cell--12-col-phone mdl-cell--12-col-tablet " *ngFor='let news of mainnews'>

            </adbcd-newscard>
     </masonry-brick>
    </masonry>
